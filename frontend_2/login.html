<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .Container {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(farm.jpg);
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        i {
            color: white;
        }

        .Form-Box {
            width: 90%;
            max-width: 450px;
            min-width: 350px;
            background: white;
            padding: 55px;
            text-align: center;
            border-radius: 10px;
            box-shadow: -2px 2px 15px rgba(0, 0, 0, 0.5);
        }

        .Form-Box h1 {
            font-size: 30px;
            color: green;
        }

        .Form-Box .Underline {
            width: 30px;
            height: 4px;
            background: green;
            margin: 10px auto 50px auto;
            border-radius: 5px;
            transition: transform 0.5s;
        }

        .input-field {
            background: #eaeaea;
            margin: 15px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            max-height: 60px;
            transition: max-height 0.5s;
            overflow: hidden;
        }

        .input-field input {
            width: 100%;
            background: transparent;
            border: 0;
            outline: 0;
            padding: 18px 15px;
        }

        .input-field i {
            margin-left: 15px;
            color: #999;
        }

        form p {
            text-align: left;
            font-size: 13px;
        }

        form p a {
            text-decoration: none;
            color: green;
        }

        .btn-field {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .btn-field button {
            flex-basis: 48%;
            background: green;
            color: white;
            height: 40px;
            border-radius: 20px;
            border: 0;
            outline: 0;
            cursor: pointer;
            transition: background 1s;
        }

        .input-group {
            height: 280px;
        }

        button.disable {
            background: #eaeaea;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- First Page Content -->
    <div class="Container">
        <div class="Form-Box">
            <h1 class="title">Sign Up</h1>
            <div class="Underline"></div>
            <form action="Connect.php" method="post">
                <div class="input-group">
                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" name="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email" name="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password" name="Password">
                    </div>
                    <p><span class="text">Password Suggestions</span> <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" class="signUpbtn">Sign Up</button>
                    <button type="button" class="disable signInbtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signUpbtn = document.querySelector('.signUpbtn');
        let signInbtn = document.querySelector('.signInbtn');
        let nameField = document.querySelector('.namefield');
        let title = document.querySelector('.title');
        let underline = document.querySelector('.Underline');
        let text = document.querySelector('.text');




        signInbtn.addEventListener('click', () => {
            // Check if any of the fields are empty
            if (nameInput.value.trim() === '' || emailInput.value.trim() === '' || passwordInput.value.trim() === '') {
                alert('Please fill in all fields.');
            } else {
                // Proceed with changing the UI and redirection
                nameField.style.maxHeight = '0';
                title.innerHTML = 'Sign In';
                text.innerHTML = 'Lost Password';
                signUpbtn.classList.add('disable');
                signInbtn.classList.remove('disable');
                underline.style.transform = 'translateX(35px)';

                // Redirect to the second page
                setTimeout(() => {
                    window.location.href = 'farmers_heaven.html';
                }, 1000); // Redirect after 1 second
            }
        });

        //     nameField.style.maxHeight = '0';
        //     title.innerHTML = 'Sign In';
        //     text.innerHTML = 'Lost Password';
        //     signUpbtn.classList.add('disable');
        //     signInbtn.classList.remove('disable');
        //     underline.style.transform = 'translateX(35px)';

        //     // Redirect to the second page

        //     setTimeout(() => {
        //         window.location.href = 'farmers_heaven.html';
        //     }, 1000); // Redirect after 1 second
        // });

        signUpbtn.addEventListener('click', () => {
            nameField.style.maxHeight = '60px';
            title.innerHTML = 'Sign Up';
            text.innerHTML = 'Password Suggestions';
            signUpbtn.classList.remove('disable');
            signInbtn.classList.add('disable');
            underline.style.transform = 'translateX(0)';

            // Redirect to the second page
            setTimeout(() => {
                window.location.href = 'farmers_heaven.html';
            }, 1000); // Redirect after 1 second
        });
    </script>
</body>

</html>
